syntax = "proto3";

package log.v1;

option go_package = "github.com/abdulmajid18/log-service/api/log_v1";

message Record {
  bytes value = 1;
  uint64 offset = 2;
}

message ProduceRequest {
  Record record = 1;
  }
  message ProduceResponse {
  uint64 offset = 1;
  }
  message ConsumeRequest {
  uint64 offset = 1;
  }
  message ConsumeResponse {
  Record record = 2;
  }